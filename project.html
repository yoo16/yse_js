  <div id="content" class="container">

    <h1 class="h1">プロジェクト<span class="ruby" word="作成" kana="さくせい"></span></h1>

    <div id="vscode">
      <h2 class="h2">プロジェクトディレクトリ<span class="ruby" word="作成" kana="さくせい"></span></h2>
      <p class="mt-4">1) <span class="ruby" word="任意" kana="にんい"></span>の<span class="ruby" word="場所" kana="ばしょ"></span>に、プロジェクトディレクトリを<span class="ruby" word="作成" kana="さくせい"></span></p>
      <div>
        <img src="images/project_create_1.png" width="100" alt="">
      </div>

      <p class="mt-4">2) VSCodeを<span class="ruby" word="起動" kana="きどう"></span></p>
      <div>
        <img src="images/vscode.png" width="100" alt="">
      </div>

      <p class="mt-4">3) エクスプローラーから「フォルダを<span class="ruby" word="開" kana="ひら"></span>く...」もしくは、メニューから「<span class="ruby" word="開" kana="ひら"></span>く...」を<span class="ruby" word="選択" kana="せんたく"></span></p>
      <div>
        <img src="images/vscode_select_folder.png" width="300" alt="">
        <img src="images/vscode_select_folder_menu.png" width="300" alt="">
      </div>

      <p class="mt-4">4) プロジェクトディレクトリを<span class="ruby" word="開" kana="ひら"></span>く...」もしくは、メニューから「<span class="ruby" word="選択" kana="せんたく"></span></p>
      <div>
        <img src="images/vscode_open_folder.png" width="500" alt="">
      </div>

      <p class="mt-4">5) Exproler を<span class="ruby" word="右" kana="みぎ"></span>クリックし「<span class="ruby" word="新" kana="あたら"></span>しいファイル」を<span class="ruby" word="開" kana="ひら"></span>く、もしくは、メニューから「<span class="ruby" word="開" kana="ひら"></span>く...」を<span class="ruby" word="選択" kana="せんたく"></span></p>
      <div>
        <img src="images/vscode_new_file_menu.png" width="500" alt="">
      </div>

      <p class="mt-4">6) 「index.html」 ファイルを<span class="ruby" word="作成" kana="さくせい"></span></p>
      <div>
        <img src="images/vscode_new_file_html.png" width="500" alt="">
      </div>

      <p class="mt-4">7) Exproler を<span class="ruby" word="開" kana="ひら"></span>き、<span class="ruby" word="右" kana="みぎ"></span>クリックで「<span class="ruby" word="新" kana="あたら"></span>しいフォルダー」を<span class="ruby" word="選択" kana="せんたく"></span>する</p>
      <div>
        <img src="images/vscode_new_folder_menu.png" width="500" alt="">
      </div>

      <p class="mt-4">8) 「js」 ディレクトリを<span class="ruby" word="作成" kana="さくせい"></span></p>
      <div>
        <img src="images/vscode_new_folder_js.png" width="500" alt="">
      </div>

      <p class="mt-4">9) 「js/」に「main.js」 ファイルを<span class="ruby" word="作成" kana="さくせい"></span></p>
      <div>
        <img src="images/vscode_new_file_js.png" width="500" alt="">
      </div>

    </div>
