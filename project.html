<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/default.css">

  <title>YSE Doc</title>
</head>

<body header-height="70">

  <div id="content" class="container">
    <p class="mt-4"><a href="index.html">Back</a></p>

    <h1 class="h1">プロジェクト作成</h1>

    <div id="vscode">
      <h2 class="h2">プロジェクトディレクトリ作成</h2>
      <p class="mt-4">1) 任意の場所に、プロジェクトディレクトリを作成</p>
      <div>
        <img src="images/project_create_1.png" width="100" alt="">
      </div>

      <p class="mt-4">2) VSCodeを起動</p>
      <div>
        <img src="images/vscode.png" width="100" alt="">
      </div>

      <p class="mt-4">3) エクスプローラーから「フォルダを開く...」もしくは、メニューから「開く...」を選択</p>
      <div>
        <img src="images/vscode_select_folder.png" width="300" alt="">
        <img src="images/vscode_select_folder_menu.png" width="300" alt="">
      </div>

      <p class="mt-4">4) プロジェクトディレクトリを選択
      <div>
        <img src="images/vscode_open_folder.png" width="500" alt="">
      </div>

      <p class="mt-4">5) Exproler を右クリックし「新しいファイル」を選択</p>
      <div>
        <img src="images/vscode_new_file_menu.png" width="500" alt="">
      </div>

      <p class="mt-4">6) 「index.html」 ファイルを作成</p>
      <div>
        <img src="images/vscode_new_file_html.png" width="500" alt="">
      </div>

      <p class="mt-4">7) Exproler を開き、右クリックで「新しいフォルダー」を選択する</p>
      <div>
        <img src="images/vscode_new_folder_menu.png" width="500" alt="">
      </div>

      <p class="mt-4">8) 「js」 ディレクトリを作成</p>
      <div>
        <img src="images/vscode_new_folder_js.png" width="500" alt="">
      </div>

      <p class="mt-4">9) 「js/」に「main.js」 ファイルを作成</p>
      <div>
        <img src="images/vscode_new_file_js.png" width="500" alt="">
      </div>

    </div>

  </div>

  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/ruby.js"></script>

</body>

</html>
